            </h2>
    
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="Text" label="name1" onchange={valueChanged} value={name1} ></lightning-input>

                <lightning-input type="Number " label="marks1" onchange={valueChanged} value={marks1} ></lightning-input>

        </div>

        <lightning-button variant="brand" label="Save" title="Save" onclick={handleOnAdd} class="slds-m-left_x-small"></lightning-button>
