<template>
    <lightning-card title="Custom Player List View">
        <div slot="actions">
           
            <lightning-button label="Delete Selected Player Applications" onclick={deleteSelectedContacts}></lightning-button>

        </div> 
         <div class="slds-card__body_inner">
            <p>Selected Player Records: {selectedContactsLen} </p>

            <div class="slds-grid slds-gutters slds-p-bottom_x-small slds-p-left_x-small">
                <lightning-input type="search" onchange={handleSearch}></lightning-input>
            </div>
            <lightning-datatable
            key-field="id"
            data={contacts}
            columns={cols}
            onrowselection={handleRowSelection}
            onrowaction={handleRowAction}
            > 
            </lightning-datatable>
        </div> 
       </lightning-card> 
</template>
